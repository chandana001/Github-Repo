{% extends "blog/base.html" %}

{% block content %}
<!-- Back Button (Top) -->
<div class="mt-3">
    <button onclick="window.history.back();" class="btn btn-secondary btn-lg">Back</button>
</div>

<div class="mt-4">
</div>

<h1>Post a Comment</h1>

<form class="post-form" method="POST" action="{% url 'add_comment' pk=post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">Post Comment</button>
</form>

<script type="text/javascript">
    var editor = new MediumEditor('.editable');
</script>

<!-- Back Button (Bottom) -->
<div class="mt-3 mb-3">
    <button onclick="window.history.back();" class="btn btn-secondary btn-lg">Back</button>
</div>

{% endblock %}
