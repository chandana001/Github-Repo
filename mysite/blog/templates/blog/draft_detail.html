{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Draft Post: {{ post.title }}</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.text }}</p>
            <p class="text-muted">Created on: {{ post.created_date|date:"D M Y" }}</p>
        </div>
    </div>

    <!-- Publish Post Button -->
    <div class="mt-3">
        <form method="POST" action="{% url 'post_publish' pk=post.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Publish Post</button>
        </form>
    </div>

    <div class="mt-4">
        <a href="{% url 'post_drafts' %}" class="btn btn-secondary">Back to Drafts</a>
    </div>
</div>
{% endblock %}
